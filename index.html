<!DOCTYPE html>
<html>
<head>
     <title>Spot Me!  Game</title>
     <meta http-equiv="refresh">
     <link rel="stylesheet" href="css/loader.css">
     <link rel="stylesheet" href="css/main.css">
</head>
<body onload="myFunction()" style="margin:0;">
     <div id="loaderimage"><img src="Images/websters.png" style="top:40px"></div>
     <div class="loader" id="loader1"></div>
     <div class="loader" id="loader2" style="width: 40px;  height: 40px;  margin: -75px 0 0 -75px;  border-left: 2px solid #179E0F;left: 52.57%; top: 64.25%;  border-top: 2px solid #ffffff;-webkit-animation: spin 1500ms linear infinite;  animation: spin 1500ms linear infinite;"></div>
     <div class="loader"  id="loader3"style="width: 50px;  height: 50px;  margin: -75px 0 0 -75px;  border-bottom: 2px solid #ff6347;border-top: 2px solid #ffffff;left: 52.2%;  top: 63.4%;-webkit-animation: spin 1500ms linear infinite;  animation: spin 1500ms linear infinite;"></div>
     
     <div style="display:none;" id="myDiv" class="animate-bottom">
          <div>
             <img style="position:relative; top:22px;" alt="Spot Me!"  src="Images/spt.png">
          </div>
          <div id="screen">
              <div id="TheLeftSide">
                  <img id="startbtn" src="Images/start.png" onclick="removestartbutton()" alt="Start"style="top:10px; left:10px">
                  <!--<img src="Images/stop.png" onclick="stop()" alt="stop" style="top:80px;left:0px; ">-->
                  <img src="Images/reset.png" onclick="reset()" alt="reset" style="top:80px; left:0px;">
                  <div id="scoreboard"style="">Score : 0</div>
                  <div id="SpotImage" ></div>
              </div>
              <div id="TheRightSide">
              </div>
          </div>
     </div>
<script src="js/loaderdisp.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
